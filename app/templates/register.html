{% extends "base.html" %}
{% block title %}Registre a GarBotGPT{% endblock %}
{% block content %}
<section class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registre a GarBotGPT</h2>
                    <form method="POST" id="register-form" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'usuari</label>
                            <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp">
                            <div id="usernameHelp" class="form-text">Escull un nom d'usuari únic.</div>
                            <div class="invalid-feedback">El nom d'usuari és obligatori.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrasenya</label>
                            <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text">Introdueix una contrasenya segura.</div>
                            <div class="invalid-feedback">La contrasenya és obligatòria.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-gradient">Registra't</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // Validació del formulari al client
    document.getElementById('register-form').addEventListener('submit', function(event) {
        const form = this;
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
</script>
{% endblock %}
