{% extends "base.html" %}
{% block title %}Login to GarBotGPT{% endblock %}
{% block content %}
<style>
    :root {
        --primary-color: #1e3a8a;
        --secondary-color: #3b82f6;
        --accent-color: #14b8a6;
        --background-color: #f1f5f9;
        --card-background: #ffffff;
        --text-color: #111827;
        --text-muted: #6b7280;
        --glow-color: rgba(59, 130, 246, 0.3);
    }

    body {
        background: linear-gradient(135deg, var(--primary-color) 0%, #0f172a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        overflow: hidden;
        position: relative;
    }

    .login-container {
        max-width: 480px;
        width: 100%;
        padding: 24px;
        position: relative;
        z-index: 10;
    }

    .login-card {
        background: var(--card-background);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        position: relative;
    }

    .login-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25), 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-header {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        color: white;
        text-align: center;
        padding: 40px 24px;
        position: relative;
        overflow: hidden;
    }

    .card-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, transparent 60%);
        transform: rotate(30deg);
        animation: headerPulse 10s infinite ease-in-out;
    }

    @keyframes headerPulse {
        0% { transform: rotate(30deg) scale(1); opacity: 0.5; }
        50% { transform: rotate(30deg) scale(1.2); opacity: 0.8; }
        100% { transform: rotate(30deg) scale(1); opacity: 0.5; }
    }

    .card-header h2 {
        margin: 0;
        font-size: 2rem;
        font-weight: 800;
        position: relative;
        z-index: 1;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
        0% { text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); }
        100% { text-shadow: 0 3px 12px var(--glow-color); }
    }

    .card-body {
        padding: 48px;
        background: linear-gradient(180deg, #ffffff, #f8fafc);
    }

    .form-label {
        font-weight: 700;
        color: var(--text-color);
        font-size: 1rem;
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
    }

    .form-label::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: width 0.3s ease;
    }

    .form-label:hover::after {
        width: 100%;
    }

    .input-group {
        position: relative;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .input-group-text {
        background: #f1f5f9;
        border: 1px solid #d1d5db;
        border-right: none;
        border-radius: 14px 0 0 14px;
        padding: 14px;
        color: var(--text-muted);
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .form-control {
        border: 1px solid #d1d5db;
        border-left: none;
        border-radius: 0 14px 14px 0;
        padding: 14px 18px;
        font-size: 1.1rem;
        transition: all 0.4s ease;
        background: #f1f5f9;
        width: 100%;
        position: relative;
        z-index: 1;
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 4px var(--glow-color);
        background: white;
        transform: translateY(-2px);
    }

    .form-control::placeholder {
        color: var(--text-muted);
        opacity: 0.6;
        font-style: italic;
    }

    .form-text {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 8px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
    }

    .input-group:focus-within ~ .form-text {
        opacity: 1;
        transform: translateY(0);
    }

    .btn-primary {
        background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        border: none;
        border-radius: 14px;
        padding: 16px;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: white;
        width: 100%;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s ease;
        z-index: -1;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
        filter: brightness(1.1);
    }

    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 6px 12px rgba(59, 130, 246, 0.2);
    }

    .register-link {
        color: var(--secondary-color);
        font-weight: 700;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
    }

    .register-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: width 0.3s ease;
    }

    .register-link:hover::after {
        width: 100%;
    }

    .register-link:hover {
        color: var(--accent-color);
        transform: translateX(4px);
    }

    .animate__animated {
        animation-duration: 0.8s;
        animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
    }

    .background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.3;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        pointer-events: none;
        animation: particleFloat 20s infinite ease-in-out;
    }

    @keyframes particleFloat {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
        50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
    }

    .aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(20, 184, 166, 0.1));
        mix-blend-mode: overlay;
        animation: auroraShift 15s infinite ease-in-out;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes auroraShift {
        0% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(50px, 50px); opacity: 0.5; }
        100% { transform: translate(0, 0); opacity: 0.3; }
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 16px;
        }
        .card-body {
            padding: 32px;
        }
        .card-header h2 {
            font-size: 1.75rem;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn-primary {
            font-size: 1rem;
        }
    }
</style>

<canvas class="background-canvas" id="particleCanvas"></canvas>
<div class="aurora"></div>

<div class="login-container">
    <div class="login-card animate__animated animate__zoomIn">
        <div class="card-header">
            <h2 class="mb-0">Welcome to GarBotGPT</h2>
        </div>
        <div class="card-body">
            <form method="POST" aria-label="Login Form">
                <div class="mb-5">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp" placeholder="Enter your username">
                    </div>
                    <div id="usernameHelp" class="form-text">Enter your registered username.</div>
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp" placeholder="Enter your password">
                    </div>
                    <div id="passwordHelp" class="form-text">Keep your password secure.</div>
                </div>
                <div class="d-grid mb-5">
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite" data-bs-toggle="tooltip" title="Login to your account">Login</button>
                </div>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="/register" class="register-link">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Particle animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.size = Math.max(2, this.size - 0.01);
                if (this.size <= 2) this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    });
</script>
{% endblock %}
