{% extends "base.html" %}
{% block title %}Login to GarBotGPT{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        position: relative;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        z-index: -1;
        animation: pulse 10s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.5; }
        100% { transform: scale(1); opacity: 0.3; }
    }
    .login-container {
        max-width: 420px;
        width: 100%;
        padding: 20px;
        z-index: 1;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .login-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }
    .card-header {
        background: linear-gradient(90deg, #ff6a88, #ff8e53);
        color: white;
        text-align: center;
        padding: 25px;
        border-radius: 20px 20px 0 0;
        position: relative;
        overflow: hidden;
    }
    .card-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        animation: rotate 15s linear infinite;
    }
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .card-header h2 {
        font-weight: 700;
        font-size: 1.8rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
    }
    .card-body {
        padding: 40px;
    }
    .form-group {
        position: relative;
        margin-bottom: 25px;
    }
    .form-label {
        position: absolute;
        top: 12px;
        left: 50px;
        font-size: 0.9rem;
        color: #aaa;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
        top: -10px;
        left: 40px;
        font-size: 0.75rem;
        color: #ff6a88;
        background: rgba(255, 255, 255, 0.9);
        padding: 0 5px;
        border-radius: 4px;
    }
    .input-group {
        position: relative;
    }
    .input-group-text {
        background: transparent;
        border: none;
        color: #ff6a88;
        font-size: 1.2rem;
        padding: 12px 15px;
        transition: transform 0.3s ease;
    }
    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 12px 12px 12px 50px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #ff6a88;
        box-shadow: 0 0 12px rgba(255, 106, 136, 0.5);
        background: rgba(255, 255, 255, 0.1);
        outline: none;
    }
    .form-control::placeholder {
        color: transparent;
    }
    .btn-primary {
        background: linear-gradient(90deg, #ff6a88, #ff8e53);
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: white;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    .btn-primary:hover {
        transform: scale(1.05);
    }
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
    }
    .btn-primary:hover::before {
        width: 300px;
        height: 300px;
    }
    .register-link {
        color: #ff8e53;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .register-link:hover {
        color: #ff6a88;
        text-decoration: underline;
        text-shadow: 0 0 8px rgba(255, 106, 136, 0.5);
    }
    .form-text {
        color: #ccc;
        font-size: 0.85rem;
    }
    .animate__animated {
        animation-duration: 1s;
    }
    .input-group-text i {
        transition: transform 0.3s ease;
    }
    .form-control:focus + .input-group-text i {
        transform: scale(1.2);
    }
    @media (max-width: 576px) {
        .login-container {
            padding: 15px;
        }
        .card-body {
            padding: 25px;
        }
        .card-header h2 {
            font-size: 1.5rem;
        }
        .form-control {
            padding-left: 45px;
        }
        .input-group-text {
            padding: 10px;
        }
    }
</style>
<div class="login-container">
    <div class="login-card animate__animated animate__zoomIn">
        <div class="card-header">
            <h2>Welcome to GarBotGPT</h2>
        </div>
        <div class="card-body">
            <form method="POST" aria-label="Login Form">
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp" placeholder="Username">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div id="usernameHelp" class="form-text">Enter your registered username.</div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp" placeholder="Password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div id="passwordHelp" class="form-text">Keep your password secure.</div>
                </div>
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse" data-bs-toggle="tooltip" title="Login to your account">Login</button>
                </div>
                <div class="text-center">
                    <p class="mb-0">New to GarBotGPT? <a href="/register" class="register-link">Create an Account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.querySelector('.input-group-text i').classList.add('animate__animated', 'animate__tada');
        });
        input.addEventListener('blur', () => {
            input.parentElement.querySelector('.input-group-text i').classList.remove('animate__animated', 'animate__tada');
        });
    });
</script>
{% endblock %}
