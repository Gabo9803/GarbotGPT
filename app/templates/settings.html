{% extends "base.html" %}
{% block title %}Settings - GarBotGPT{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Settings</h2>
                <form method="POST">
                    <div class="accordion" id="settingsAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="profileHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#profileCollapse">
                                    Profile
                                </button>
                            </h2>
                            <div id="profileCollapse" class="accordion-collapse collapse show" data-bs-parent="#settingsAccordion">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="username" class="form-label"><i class="bi bi-person-fill me-2"></i>Username</label>
                                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label"><i class="bi bi-lock-fill me-2"></i>New Password (leave blank to keep current)</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="theme" class="form-label"><i class="bi bi-palette-fill me-2"></i>Theme</label>
                                        <select class="form-select" id="theme" name="theme">
                                            <option value="light" {% if current_user.theme == 'light' %}selected{% endif %}>Light</option>
                                            <option value="dark" {% if current_user.theme == 'dark' %}selected{% endif %}>Dark</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="chatSettingsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#chatSettingsCollapse">
                                    Chat Settings
                                </button>
                            </h2>
                            <div id="chatSettingsCollapse" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="model" class="form-label"><i class="bi bi-robot me-2"></i>AI Model</label>
                                        <select class="form-select" id="model" name="model">
                                            <option value="gpt-3.5-turbo" {% if chat_settings.model == 'gpt-3.5-turbo' %}selected{% endif %}>GPT-3.5 Turbo</option>
                                            <option value="gpt-4" {% if chat_settings.model == 'gpt-4' %}selected{% endif %}>GPT-4</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="temperature" class="form-label"><i class="bi bi-thermometer-half me-2"></i>Temperature (0.0 to 1.0)</label>
                                        <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" min="0" max="1" value="{{ chat_settings.temperature }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="max_tokens" class="form-label"><i class="bi bi-text-paragraph me-2"></i>Max Tokens (100 to 2000)</label>
                                        <input type="number" class="form-control" id="max_tokens" name="max_tokens" min="100" max="2000" value="{{ chat_settings.max_tokens }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-gradient animate__animated animate__pulse" data-bs-toggle="tooltip" title="Save your settings">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
